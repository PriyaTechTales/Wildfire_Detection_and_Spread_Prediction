{% extends 'base.html' %}

{% block title %}Login - Wildfire Watch{% endblock %}

{% block extra_css %}
<style>
    .login-hero {
        width: 100%;
        min-height: 100vh;
        background-image: url('static/plane.jpg');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
        position: relative;
    }

    .login-container {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .login-box {
        background: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 60px;
        border-radius: 10px;
        text-align: center;
        width: 550px;
        box-shadow: 0px 0px 10px rgba(255, 87, 51, 0.8);
    }

    .login-box h2 {
        margin-bottom: 20px;
        color: #ff5733;
    }

    .login-box input {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        background: rgba(255, 255, 255, 0.1);
        color: white;
    }

    .login-box input::placeholder {
        color: rgba(255, 255, 255, 0.7);
    }

    .login-box button {
        width: 100%;
        padding: 10px;
        background: #ff5733;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: 0.3s ease-in-out;
        margin-top: 20px;
        font-size: 16px;
    }

    .login-box button:hover {
        background: #e14b29;
    }

    .register-link {
        margin-top: 20px;
        font-size: 14px;
    }

    .register-link a {
        color: #ff5733;
        text-decoration: none;
    }

    .register-link a:hover {
        text-decoration: underline;
    }

    .error-message {
        color: #ff4444;
        margin-bottom: 15px;
        font-size: 14px;
    }
</style>
{% endblock %}

{% block content %}
<section class="login-hero">
    <section class="login-container">
        <div class="login-box">
            <h2>Login</h2>
            {% if form.errors %}
                <div class="error-message">
                    Invalid username or password. Please try again.
                </div>
            {% endif %}
            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
                <input type="text" name="username" id="id_username" placeholder="Username" required>
                <input type="password" name="password" id="id_password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p class="register-link">Don't have an account? <a href="{% url 'signup' %}">Sign Up</a></p>
        </div>
    </section>
</section>
{% endblock %}
